name: CI Pipeline
 
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Skipping CI
      - name: Check for [skip ci]
        id: skip_check
        run: git log -1 --pretty=%s | grep -iqE '\[skip ci\]|\[ci skip\]'
        continue-on-error: true

      - name: Set skip flag
        run: echo "SKIP_CI=true" >> $GITHUB_ENV
        if: ${{ steps.skip_check.outcome == 'success' }}

      # Install dependencies (Yarn)
      - name: Install dependencies
        run: yarn install

      # Lint and Test
      - name: Lint and Test
        run: yarn lint && yarn test

      # Build Project
      - name: Build Project
        run: yarn build

      # Setup Java 17 (if required for the environment)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # # SonarQube Scan
      # - name: SonarQube Scan
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
      #   run: |
      #     curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
      #     unzip sonar-scanner.zip
      #     export PATH="$PATH:${PWD}/sonar-scanner-4.6.2.2472-linux/bin"
      #     sonar-scanner -X \
      #       -Dsonar.projectKey=${{ secrets.SONARQUBE_PROJECT_KEY }} \
      #       -Dsonar.organization=${{ secrets.SONARQUBE_ORGANIZATION }} \
      #       -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}

      # Create Release for Tags
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      # Upload Build Artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist/  # Assuming build outputs to the 'dist' folder

  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/express-typescript-docker

      # Docker Push
      - name: Docker Push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/express-typescript-docker

